	<script>
		var t = getQueryVariable("u");
		var pwd = "";
		var url = "";
		var xcx = "";
		jump(t)

		function jump(t) {
			$.ajax({
				url: "https://url.sqzhan.com/github.php?act=geturl&u=" + t,
				type: "get",
				dataType: "json",
				success: function(result) {
					// 秘钥
					pwd = result.pwd;
					// 地址
					url = result.url;
					// 模式
					model = result.pattern;
					// 图地址
					xcx = result.remarks;
					document.title = "网址访问受到限制";
					$(".content").show();
					$("#xcx").attr("src", xcx);
				},
				error: function(data) {
					window.location = "https://www.qq.com/";
				}
			});
		}

		function yz() {
			pwd2 = $("#pwd").val();
			if (pwd2 == "") {
				layer.msg("请填写密码")
				return false;
			}
			if (pwd2 != pwd) {
				layer.msg("密码错误")
				return false;
			}
			location.href = url
		}

		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=/");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return (false);
		}
	</script>
